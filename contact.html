<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100
    ..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=
    Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="nav-header">
            <div class="navbar">
                <a href="#">About Us</a>
                <a href="#">Gallery</a>
                <a class="active" href="#">SERENITY</a>
                <a href="#">Contact Us</a>
                <button class="btn-nav"><i class="fa-solid fa-calendar-days"></i>BOOK</button>
            </div>
        </div>
        <div class="header-image">
            <!---
            <img src="images/contactimg.jpg" alt="rocks and flowers" class="contact-pic">-->
        </div>
    </header>
    <div class="contact-main">
        <form action="">
            <div class="main-form">
                <h1 class="contact-title">Contact Us</h1>
                <div>
                    <label for="subject">Subject</label>
                    <br>
                    <select class="select" name="subject option" id="subject">
                        <option value="">PLEASE SELECT</option>
                        <option value="enquiry">General Enquiry</option>
                        <option value="booking">Booking Enquiry</option>
                        <option value="recruitment">Recruitment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="title">Title</label>
                    <br>
                    <select class="select" name="select title" id="title">
                        <option value="">PLEASE SELECT</option>
                        <option value="mr">MR</option>
                        <option value="mrs">MRS</option>
                        <option value="miss">MISS</option>
                        <option value="ms">MS</option>
                        <option value="dr">DR</option>
                    </select>
                </div>
                <div>
                    <label for="fname">First Name</label>
                    <br>
                    <input class="input-field" type="text" id="fname" placeholder="First Name" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <br>
                    <input class="input-field" type="text" id="lname" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input class="input-field" type="email" id="email" placeholder="Your E-mail" required>
                </div>
                <div>
                    <label for="phone">Telephone</label>
                    <br>
                    <input class="input-field" type="text" id="phone" placeholder="Your contact number" required>
                </div>
                <div>
                    <label for="how">How did you hear about us?</label>
                    <br>
                    <textarea class="textarea" for="message" id="how" cols="60" rows="10" placeholder="Your Message Here"></textarea>
                </div>
                <div>
                    <label for="message">Comments/Message</label>
                    <br>
                    <textarea class="textarea"  name="message" id="message" cols="60" rows="10" placeholder="Your Message Here"></textarea>
                </div>
                <div>
                    <label for="method">Preferred method of communication</label>
                    <br>
                    <select class="select" name="method" id="method">
                        <option value="">PLEASE SELECT</option>
                        <option value="phone">By phone</option>
                        <option value="email">By E-mail</option>
                    </select>
                </div>
                <div class="checkbox-wrap">
                    <label class="checkbox-label">
                        <input type="checkbox" name="check" id="check">
                        <label class="check-text">
                            Yes, I would like to receive the latest news and updates on special offers from Serenity.
                        </label>
                        <span class="checkbox-custom"></span>
                    </label>
                </div>
                <br>
                <div >
                    <button class="btn-form" type="submit">SUBMIT</button>
                </div>  
            </div>
        </form>
        <div class="main-map">
            <h2 class="title-map">How to Find Us</h2>
            <br>
            <div>
                <iframe class="map-image"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2231.7902377325827!2d12.756210575873824!3d55.
                98766337387809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465234a901be67fb%3A0x6f20292517f7837f!2sSundsg%
                C3%A5rdens%20Folkh%C3%B6gskola!5e0!3m2!1sen!2sse!4v1708596723425!5m2!1sen!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
    <footer>
        <div class="main-footer">
            <div class="footer-nav">
                <ul class="fnav">
                    <li><a href="#">Main</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-form">
                 <form action="">
                    <div>
                        <label for="email2">If you are a memebr sign in here:</label>
                        <br>
                        <input class="input-footer" type="email" id="email2" placeholder="Your E-mail">
                    </div>
                    <div>
                        <label for="password"></label>
                        <br>
                        <input class="password" type="password" id="password" placeholder="password">
                    </div>
                 </form>
            </div>
            <div class="footer-map">
                <h3>Find Us</h3>
                <iframe class="fmap-img"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2231.7902377325827!2d12.756210575873824!3d55.
                     98766337387809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465234a901be67fb%3A0x6f20292517f7837f!2sSundsg%
                     C3%A5rdens%20Folkh%C3%B6gskola!5e0!3m2!1sen!2sse!4v1708596723425!5m2!1sen!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>  
                <p>Lorem ipsum dolor</p>
                <p>sit amet, consectetur</p>
                <p>adipiscing elit</p>
            </div>
        </div>

    </footer>   
</body>
</html>
