<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100
    ..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=
    Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="nav-header">
        <div class="navbar">
            <a href="#">About Us</a>
            <a href="#">Gallery</a>
            <a class="active" href="#">SERENITY</a>
            <a href="#">Contact Us</a>
            <button class="btn-nav"><i class="fa-solid fa-calendar-days"></i>BOOK</button>
        </div>
    </div>
    <div class="header-image">
        <!---
        <img src="images/contactimg.jpg" alt="rocks and flowers" class="contact-pic">-->
    </div>
    <div class="main-form">
        <h1 class="contact-title">Contact Us</h1>
        <div>
            <label for="subject">Subject</label>
            <br>
            <select class="select-1" name="subject option" id="subject">
                <option value="enquiry">General Enquiry</option>
                <option value="booking">Booking Enquiry</option>
                <option value="recruitment">Recruitment</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="title">Title</label>
            <br>
            <select class="select-2" name="select title" id="title">
                <option value="mr">MR</option>
                <option value="mrs">MRS</option>
                <option value="miss">MISS</option>
                <option value="ms">MS</option>
                <option value="dr">DR</option>
            </select>
        </div>
        <div>
            <label for="first-name">First Name</label>
            <br>
            <input class="input-field" type="text" id="first-name" placeholders="First Name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <br>
            <input class="input-field" type="text" id="last-name" placeholder="Last Name">
        </div>
        <div>
            <label for="email">E-mail</label>
            <br>
            <input class="input-field" type="email" id="email" placeholder="Your E-mail">
        </div>
        <div>
            <label for="phone">Telephone</label>
            <br>
            <input class="input-field" type="text" id="phone" placeholder="Your contact number">
        </div>
        <div>
            <label for="how">How did you hear about us?</label>
            <br>
            <textarea class="text1" name="message" id="how" cols="60" rows="10" placeholder="Your Message Here"></textarea>
        </div>
        <div>
            <label for="message">Comments/Message</label>
            <br>
            <textarea class="textarea2" name="message" id="message" cols="60" rows="10" placeholder="Your Message Here"></textarea>
        </div>
        <div>
            <label for="method">Preferred method of communication</label>
            <select class="select-3" name="method" id="method">
                <option value="phone">By phone</option>
                <option value="email">By E-mail</option>
            </select>
        </div>
        <div class="checkbox-wrap">
            <label class="checkbox-label">
                <input type="checkbox" name="check" id="check">
                <label class="check-text">
                    Yes, I would like to receive the latest news and updates on special offers from Serenity.
                </label>
                <span class="checkbox-custom"></span>
            </label>
        </div>
        <br>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
